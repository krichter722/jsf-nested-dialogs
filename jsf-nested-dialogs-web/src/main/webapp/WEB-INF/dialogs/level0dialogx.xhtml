<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:dialog widgetVar="level0dialogx">
                <h:form>
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Property:"/>
                                <p:inputText value="#{level0s.edit.property}"/>
                                <p:outputLabel value="Choose Level1 reference: ..."/>
                                <ui:include src="/WEB-INF/includes/level1x.xhtml"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <h:commandButton value="Save new Level0" action="#{level0s.save()}"/>
                </h:form>
            </p:dialog>
        </ui:composition>
    </h:body>
</html>
